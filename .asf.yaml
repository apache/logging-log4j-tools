# `.asf.yaml` documentation: https://cwiki.apache.org/confluence/display/INFRA/Git+-+.asf.yaml+features

github:

  description: "Tools internally used by the Apache Log4j project"
  homepage: https://logging.apache.org/log4j/2.x/
  labels:
    - apache
    - java
    - log4j
    - log4j2
    - logging

  features:
    issues: true

  # Prevent force pushes to primary branches
  protected_branches:
    main:
      required_signatures: true
  # Attempt to make the auto-generated github emails more easily readable in email clients.
  custom_subjects:
    new_pr: "[PR] {title} ({repository})"
    close_pr: "Re: [PR] {title} ({repository})"
    comment_pr: "Re: [PR] {title} ({repository})"
    diffcomment: "Re: [PR] {title} ({repository})"
    merge_pr: "Re: [PR] {title} ({repository})"
    new_issue: "[I] {title} ({repository})"
    comment_issue: "Re: [I] {title} ({repository})"
    close_issue: "Re: [I] {title} ({repository})"
    catchall: "[GH] {title} ({repository})"
