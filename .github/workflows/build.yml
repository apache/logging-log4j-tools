name: build

on: [ push, pull_request ]

permissions:
  contents: write
  pull-requests: write

jobs:

  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]

    steps:

      - name: Checkout repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8   # 3.1.0

      - name: Setup JDK 8
        uses: actions/setup-java@de1bb2b0c5634f0fc4438d7aa9944e68f9bf86cc   # 3.6.0
        with:
          distribution: temurin
          java-version: 8
          java-package: jdk
          architecture: x64
          cache: maven

      - name: Build with Maven
        shell: bash
        run: |
          ./mvnw \
            --show-version --batch-mode --errors --no-transfer-progress \
            -DtrimStackTrace=false \
            -DskipTests=true \
            verify

  merge:

    runs-on: ubuntu-latest
    needs: build

    steps:

      - name: "[dependabot] Fetch metadata"
        id: metadata
        if: github.event_name == 'pull_request' && github.actor == 'dependabot[bot]'
        uses: dependabot/fetch-metadata@v1.3.5
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: "[dependabot] Auto-merge the PR"
        if: github.event_name == 'pull_request' && github.actor == 'dependabot[bot]'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:

    runs-on: ubuntu-latest
    needs: merge
    if: github.repository == 'apache/logging-log4j-tools' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/heads/release/'))

    steps:

      - name: Checkout repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8   # 3.1.0

      - name: Setup JDK 8
        uses: actions/setup-java@de1bb2b0c5634f0fc4438d7aa9944e68f9bf86cc   # 3.6.0
        with:
          distribution: temurin
          java-version: 8
          java-package: jdk
          architecture: x64
          cache: maven

      - name: Import GPG private key (RELEASE)
        if: startsWith(github.ref, 'refs/heads/release/')
        run: |
          echo -n "$GPG_PKEY" \
          | base64 --decode \
          | gpg -v --batch --import --yes --pinentry-mode error
        env:
          GPG_PKEY: ${{ secrets.GPG_PKEY }}

      - name: Export artifact version
        run: |
          ./mvnw \
            --quiet --batch-mode -DforceStdout=true \
            -Dexpression=project.version \
            help:evaluate \
            | tee /tmp/mvnw-project-version.out

      - name: Check version (SNAPSHOT)
        if: github.ref == 'refs/heads/master'
        run: |
          export REVISION=$(</tmp/mvnw-project-version.out)
          [[ "$REVISION" =~ ^[0-9]+\.[0-9]+\.[0-9]+-SNAPSHOT$ ]] || {
            echo "was expecting a snapshot version, found: $REVISION" 1>&2
            exit 1
          }

      - name: Check version (RELEASE)
        if: startsWith(github.ref, 'refs/heads/release/')
        run: |
          export REVISION=$(</tmp/mvnw-project-version.out)
          [[ "${GITHUB_REF/refs\/heads\/release\//}" == "$REVISION" ]] || {
            echo "git ref \"$GITHUB_REF\" mismatches with the version: \"$REVISION\"" 1>&2
            exit 1
          }
          [[ "$REVISION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]] || {
            echo "was expecting a release version, found: \"$REVISION\"" 1>&2
            exit 1
          }
          export CHANGELOG_VERSION=$(grep "^== " CHANGELOG.adoc | head -n 1 | sed -r 's/^== (.+) \(.+\)$/\1/')
          [[ "$REVISION" == "$CHANGELOG_VERSION" ]] || {
            echo "version \"$REVISION\" doesn't match the one in the CHANGELOG: \"$CHANGELOG_VERSION\"" 1>&2
            exit 1
          }
          export CURRENT_DATE=$(date +%Y-%m-%d)
          export CHANGELOG_DATE=$(grep "^== " CHANGELOG.adoc | head -n 1 | sed -r 's/^== .+ \((.+)\)$/\1/')
          [[ "$CURRENT_DATE" == "$CHANGELOG_DATE" ]] || {
            echo "current date \"$CURRENT_DATE\" doesn't match the one in the CHANGELOG: \"$CHANGELOG_DATE\"" 1>&2
            exit 1
          }

      - name: Deploy
        if: github.ref == 'refs/heads/master'
        # `package install:install deploy:deploy` goal is needed to deploy without configuring the plugin in the POM.
        # For details see: https://maven.apache.org/plugins/maven-gpg-plugin/examples/deploy-signed-artifacts.html
        run: |
          ./mvnw \
            --show-version --batch-mode --errors --no-transfer-progress \
            -Dgpg.skip=true \
            -DskipTests=true \
            --settings .github/workflows/maven-settings.xml \
            --global-toolchains ".github/workflows/maven-toolchains.xml" \
            package install:install deploy:deploy
        env:
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PW: ${{ secrets.NEXUS_PW }}

      - name: Tag version (RELEASE)
        if: startsWith(github.ref, 'refs/heads/release/')
        run: |
          export REVISION=$(</tmp/mvnw-project-version.out)
          export TAG="v$REVISION"
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag "$TAG"
          git push origin "$TAG"
